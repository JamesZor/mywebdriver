# config to test webdriver
enabled: true # to turn on using socks5 proxy 

rotation: # setting for rotation, the number of hops before changing the sock5 address 
  enabled: false # turn on/off the hops counter 

  random_type: "fixed"  # type of interval, 
  # choice "fixed" - single number, "uniform" - random int between interval. 
  #
  interval: [3,3] # if fixed we use first number, if uniform becomes the interval

